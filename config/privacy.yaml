google-analytics-google-signale-datenschutzerklaerung:
  title: 'Google Analytics Google-Signale Datenschutzerklärung'
  short_title: 'Google Analytics Google-Signale Datenschutzerklärung'
  text:
    - 'Wir haben in Google Analytics die Google-Signale aktiviert. So werden die bestehenden
                   Google-Analytics-Funktionen (Werbeberichte, Remarketing, gerätübergreifende Berichte und Berichte zu
                   Interessen und demografische Merkmale) aktualisiert, um zusammengefasste und anonymisierte Daten von Ihnen
                   zu erhalten, sofern Sie personalisierte Anzeigen in Ihrem Google-Konto erlaubt haben.'
    - 'Das besondere daran ist, dass es sich dabei um ein Cross-Device-Tracking handelt. Das heißt Ihre Daten
                   können geräteübergreifend analysiert werden. Durch die Aktivierung von Google-Signale werden Daten erfasst
                   und mit dem Google-Konto verknüpft. Google kann dadurch zum Beispiel erkennen, wenn Sie auf unsere Webseite
                   über ein Smartphone ein Produkt ansehen und erst später über einen Laptop das Produkt kaufen. Dank der
                   Aktivierung von Google-Signale können wir gerätübergreifende Remarketing-Kampagnen starten, die sonst in
                   dieser Form nicht möglich wären. Remarketing bedeutet, dass wir Ihnen auch auf anderen Webseiten unser
                   Angebot zeigen können.'
    - 'In Google Analytics werden zudem durch die Google-Signale weitere Besucherdaten wie Standort, Suchverlauf,
                   YouTube-Verlauf und Daten über Ihre Handlungen auf unserer Webseite, erfasst. Wir erhalten dadurch von
                   Google bessere Werbeberichte und nützlichere Angaben zu Ihren Interessen und demografischen Merkmalen. Dazu
                   gehören Ihr Alter, welche Sprache sie sprechen, wo Sie wohnen oder welchem Geschlecht Sie angehören. Weiters
                   kommen auch noch soziale Kriterien wie Ihr Beruf, Ihr Familienstand oder Ihr Einkommen hinzu. All diese
                   Merkmal helfen Google Analytics Personengruppen bzw. Zielgruppen zu definieren.'
    - 'Die Berichte helfen uns auch Ihr Verhalten, Ihre Wünsche und Interessen besser einschätzen zu können.
                   Dadurch können wir unsere Dienstleistungen und Produkte für Sie optimieren und anpassen. Diese Daten laufen
                   standardmäßig nach 26 Monaten ab. Bitte beachten Sie, dass diese Datenerfassung nur erfolgt, wenn Sie
                   personalisierte Werbung in Ihrem Google-Konto zugelassen haben. Es handelt sich dabei immer um
                   zusammengefasste und anonyme Daten und nie um Daten einzelner Personen. In Ihrem Google-Konto können Sie
                   diese Daten verwalten bzw. auch löschen.'


Google_tag_manager:
  title: Google Tag Manager Datenschutzerklärung
  short_title: Google Tag Manager Datenschutzerklärung
  text:
    - '<table border="1" cellpadding="15">
                   <tbody>
                   <tr>
                     <td>
                       <strong>Google Tag Manager Datenschutzerklärung Zusammenfassung</strong>
                       <br/>
                       👥 Betroffene: Besucher der Website<br/>
                       🤝 Zweck: Organisation der einzelnen Tracking-Tools<br/>
                       📓 Verarbeitete Daten: Der Google Tag Manager speichert selbst keine Daten. Die Daten erfassen die Tags
                       der eingesetzten Web-Analytics-Tools.<br/>
                       📅 Speicherdauer: abhängig vom eingesetzten Web-Analytics-Tool<br/>
                       ⚖️ Rechtsgrundlagen: Art. 6 Abs. 1 lit. a DSGVO (Einwilligung), Art. 6 Abs. 1 lit. f DSGVO (Berechtigte
                       Interessen)
                     </td>
                   </tr>
                   </tbody>
                 </table>'
    - 'Was ist der Google Tag Manager? Für unsere Website verwenden wir den Google Tag Manager des Unternehmens Google Inc. Für den europäischen
                                                   Raum ist das Unternehmen Google Ireland Limited (Gordon House, Barrow Street Dublin 4, Irland) für alle
                                                   Google-Dienste verantwortlich. Dieser Tag Manager ist eines von vielen hilfreichen Marketing-Produkten von
                                                   Google. Über den Google Tag Manager können wir Code-Abschnitte von diversen Trackingtools, die wir auf
                                                   unserer Webseite verwenden, zentral einbauen und verwalten.'
    - 'In dieser Datenschutzerklärung wollen wir Ihnen genauer erklären was der Google Tag Manager macht, warum
                   wir ihn verwenden und in welcher Form Daten verarbeitet werden.'
    - 'Der Google Tag Manager ist ein Organisationstool, mit dem wir Webseiten-Tags zentral und über eine
                   Benutzeroberfläche einbinden und verwalten können. Als Tags bezeichnet man kleine Code-Abschnitte, die
                   beispielsweise Ihre Aktivitäten auf unserer Webseite aufzeichnen (tracken). Dafür werden
                   JavaScript-Code-Abschnitte in den Quelltext unserer Seite eingesetzt. Die Tags stammen oft von
                   google-internen Produkten wie Google Ads oder Google Analytics, aber auch Tags von anderen Unternehmen
                   können über den Manager eingebunden und verwaltet werden. Solche Tags übernehmen unterschiedliche Aufgaben.
                   Sie können Browserdaten sammeln, Marketingtools mit Daten füttern, Buttons einbinden, Cookies setzen und
                   auch Nutzer über mehrere Webseiten hinweg verfolgen.'
    - 'Warum verwenden wir den Google Tag Manager für unserer Website? Wie sagt man so schön: Organisation ist die halbe Miete! Und das betrifft natürlich auch die Pflege unserer
                                                                                   Webseite. Um unsere Webseite für Sie und alle Menschen, die sich für unsere Produkte und Dienstleistungen
                                                                                   interessieren, so gut wie möglich zu gestalten, brauchen wir diverse Trackingtools wie beispielsweise Google
                                                                                   Analytics. Die erhobenen Daten dieser Tools zeigen uns, was Sie am meisten interessiert, wo wir unsere
                                                                                   Leistungen verbessern können und welchen Menschen wir unsere Angebote noch zeigen sollten. Und damit dieses
                                                                                   Tracking funktioniert, müssen wir entsprechende JavaScript-Codes in unsere Webseite einbinden. Grundsätzlich
                                                                                   könnten wir jeden Code-Abschnitt der einzelnen Tracking-Tools separat in unseren Quelltext einbauen. Das
                                                                                   erfordert allerdings relativ viel Zeit und man verliert leicht den Überblick. Darum nützen wir den Google
                                                                                   Tag Manager. Wir können die nötigen Skripte einfach einbauen und von einem Ort aus verwalten. Zudem bietet
                                                                                   der Google Tag Manager eine leicht zu bedienende Benutzeroberfläche und man benötigt keine
                                                                                   Programmierkenntnisse. So schaffen wir es, Ordnung in unserem Tag-Dschungel zu halten.'
    - 'Welche Daten werden vom Google Tag Manager gespeichert? Der Tag Manager selbst ist eine Domain, die keine Cookies setzt und keine Daten speichert. Er fungiert als
                                                                           bloßer „Verwalter“ der implementierten Tags. Die Daten erfassen die einzelnen Tags der unterschiedlichen
                                                                           Web-Analysetools. Die Daten werden im Google Tag Manager quasi zu den einzelnen Tracking-Tools
                                                                           durchgeschleust und nicht gespeichert.'
    - 'Ganz anders sieht das allerdings mit den eingebundenen Tags der verschiedenen Web-Analysetools, wie zum
                   Beispiel Google Analytics, aus. Je nach Analysetool werden meist mit Hilfe von Cookies verschiedene Daten
                   über Ihr Webverhalten gesammelt, gespeichert und verarbeitet. Dafür lesen Sie bitte unsere Datenschutztexte
                   zu den einzelnen Analyse- und Trackingtools, die wir auf unserer Webseite verwenden.'
    - 'In den Kontoeinstellungen des Tag Managers haben wir Google erlaubt, dass Google anonymisierte Daten von
                   uns erhält. Dabei handelt es sich aber nur um die Verwendung und Nutzung unseres Tag Managers und nicht um
                   Ihre Daten, die über die Code-Abschnitte gespeichert werden. Wir ermöglichen Google und anderen, ausgewählte
                   Daten in anonymisierter Form zu erhalten. Wir stimmen somit der anonymen Weitergabe unseren Website-Daten
                   zu. Welche zusammengefassten und anonymen Daten genau weitergeleitet werden, konnten wir – trotz langer
                   Recherche – nicht in Erfahrung bringen. Auf jeden Fall löscht Google dabei alle Infos, die unsere Webseite
                   identifizieren könnten. Google fasst die Daten mit Hunderten anderen anonymen Webseiten-Daten zusammen und
                   erstellt, im Rahmen von Benchmarking-Maßnahmen, Usertrends. Bei Benchmarking werden eigene Ergebnisse mit
                   jenen der Mitbewerber verglichen. Auf Basis der erhobenen Informationen können Prozesse optimiert
                   werden.'
    - 'Wie lange und wo werden die Daten gespeichert? Wenn Google Daten speichert, dann werden diese Daten auf den eigenen Google-Servern gespeichert. Die Server
                                                                  sind auf der ganzen Welt verteilt. Die meisten befinden sich in Amerika. Unter <a
                                                                    href="https://www.google.com/about/datacenters/inside/locations/?hl=de" target="_blank"
                                                                    rel="noopener noreferrer">https://www.google.com/about/datacenters/inside/locations/?hl=de</a> können Sie
                                                                  genau nachlesen, wo sich die Google-Server befinden.'
    - 'Wie lange die einzelnen Tracking-Tools Daten von Ihnen speichern, entnehmen Sie unseren individuellen
                   Datenschutztexten zu den einzelnen Tools.'
    - 'Wie kann ich meine Daten löschen bzw. die Datenspeicherung verhindern? Der Google Tag Manager selbst setzt keine Cookies, sondern verwaltet Tags verschiedener Tracking-Webseiten.
                                                                                          In unseren Datenschutztexten zu den einzelnen Tracking-Tools, finden Sie detaillierte Informationen wie Sie
                                                                                          Ihre Daten löschen bzw. verwalten können.'
    - 'Bitte beachten Sie, dass bei der Verwendung dieses Tools Daten von Ihnen auch außerhalb der EU gespeichert
                   und verarbeitet werden können. Die meisten Drittstaaten (darunter auch die USA) gelten nach derzeitigem
                   europäischen Datenschutzrecht als nicht sicher. Daten an unsichere Drittstaaten dürfen also nicht einfach
                   übertragen, dort gespeichert und verarbeitet werden, sofern es keine passenden Garantien (wie etwa
                   EU-Standardvertragsklauseln) zwischen uns und dem außereuropäischen Dienstleister gibt.'
    - 'Rechtsgrundlage: Der Einsatz des Google Tag Managers setzt Ihre Einwilligung voraus, welche wir mit unserem Cookie Popup
                                    eingeholt haben. Diese Einwilligung stellt laut<strong> Art. 6 Abs. 1 lit. a DSGVO (Einwilligung)</strong>
                                    die Rechtsgrundlage für die Verarbeitung personenbezogener Daten, wie sie bei der Erfassung durch
                                    Web-Analytics Tools vorkommen kann, dar.'
    - 'Zusätzlich zur Einwilligung besteht von unserer Seite ein berechtigtes Interesse daran, dass Verhalten der
                   Websitebesucher zu analysieren und so unser Angebot technisch und wirtschaftlich zu verbessern. Mit Hilfe
                   der Google Tag Managers können die Wirtschaftlichkeit verbessern. Die Rechtsgrundlage dafür ist <strong>Art.
                     6 Abs. 1 lit. f DSGVO (Berechtigte Interessen)</strong>. Wir setzen den Google Tag Manager gleichwohl nur
                   ein, soweit Sie eine Einwilligung erteilt haben.'
    - 'Wir weisen darauf hin, dass nach Meinung des Europäischen Gerichtshofs derzeit kein angemessenes
                   Schutzniveau für den Datentransfer in die USA besteht. Die Datenverarbeitung geschieht im Wesentlichen durch
                   Google (sofern beispielsweise Google Analytics im Google Tag Manager verwendet wird). Dies kann dazu führen,
                   dass gegebenenfalls Daten nicht anonymisiert verarbeitet und gespeichert werden. Ferner können
                   gegebenenfalls US-amerikanische staatliche Behörden Zugriff auf einzelne Daten nehmen. Es kann ferner
                   vorkommen, dass diese Daten mit Daten aus anderen Diensten von Google, bei denen Sie ein Nutzerkonto haben,
                   verknüpft werden.'
    - 'Wenn Sie mehr über den Google Tag Manager erfahren wollen, empfehlen wir Ihnen die FAQs unter <a
      href="https://www.google.com/intl/de/tagmanager/faq.html" target="_blank" rel="noopener noreferrer">https://www.google.com/intl/de/tagmanager/faq.html</a>.'

Zahlungsanbieter:
  title: Zahlungsanbieter
  short_title: Zahlungsanbieter
  text:
    - '<table border="1" cellpadding="15">
                   <tbody>
                   <tr>
                     <td>
                       <strong>Zahlungsanbieter Datenschutzerklärung Zusammenfassung</strong>
                       <br/>
                       👥 Betroffene: Besucher der Website<br/>
                       🤝 Zweck: Ermöglichung und Optimierung des Zahlungsvorgangs auf unserer Website<br/>
                       📓 Verarbeitete Daten: Daten wie etwa Name, Adresse, Bankdaten (Kontonummer, Kreditkartennummer,
                       Passwörter, TANs usw.), IP-Adresse und Vertragsdaten<br/>
                       Mehr Details dazu finden Sie beim jeweils eingesetzten Zahlungsanbieter-Tool.<br/>
                       📅 Speicherdauer: abhängig vom verwendeten Zahlungsanbieter<br/>
                       ⚖️ Rechtsgrundlagen: Art. 6 Abs. 1 lit. b DSGVO (Erfüllung eines Vertrags)
                     </td>
                   </tr>
                   </tbody>
                 </table>'
    - 'Was ist ein Zahlungsanbieter? Wir verwenden auf unserer Website Online-Zahlungssysteme, die uns und Ihnen ein sicheres und reibungsloses
                                                 Bezahlverfahren ermöglichen. Dabei können unter anderem auch personenbezogene Daten an den jeweiligen
                                                 Zahlungsanbieter gesendet, gespeichert und dort verarbeitet werden. Bei Zahlungsanbietern handelt es sich um
                                                 Online-Zahlungssysteme, die es Ihnen ermöglichen eine Bestellung über Online-Banking durchzuführen. Dabei
                                                 wird die Zahlungsabwicklung durch den von Ihnen gewählten Zahlungsanbieter durchgeführt. Wir erhalten
                                                 anschließend eine Information über die getätigte Zahlung. Diese Methode kann jeder User nutzen, der ein
                                                 aktives Online-Banking-Konto mit PIN und TAN hat. Es gibt kaum noch Banken, die solche Zahlungsmethoden
                                                 nicht anbieten bzw. akzeptieren.'
    - 'Warum verwenden wir Zahlungsanbieter auf unserer Website? Wir wollen natürlich mit unserer Website und unserem eingebundenen Onlineshop das bestmögliche Service
                                                                             bietet, damit Sie sich auf unserer Seite wohl fühlen und unsere Angebote nutzen. Wir wissen, dass Ihre Zeit
                                                                             kostbar ist und speziell Zahlungsabwicklungen schnell und reibungslos funktionieren müssen. Aus diesen
                                                                             Gründen bieten wir Ihnen diverse Zahlungsanbieter an. Sie können Ihren bevorzugten Zahlungsanbieter wählen
                                                                             und so in gewohnter Manier bezahlen.'
    - 'Welche Daten werden verarbeitet? Welche Daten genau verarbeitet werden, hängt natürlich von dem jeweiligen Zahlungsanbieter ab. Doch
                                                    grundsätzlich werden Daten wie Name, Adresse, Bankdaten (Kontonummer, Kreditkartennummer, Passwörter, TANs
                                                    usw.) gespeichert. Dabei handelt es sich um notwendige Daten, um überhaupt eine Transaktion durchführen zu
                                                    können. Zudem können auch etwaige Vertragsdaten und Userdaten, wie zum Beispiel wann Sie unsere Website
                                                    besuchen, für welche Inhalte Sie sich interessieren oder welche Unterseiten Sie anklicken, gespeichert
                                                    werden. Auch Ihre IP-Adresse und Informationen zu Ihrem verwendeten Computer werden von den meisten
                                                    Zahlungsanbietern gespeichert.'
    - 'Die Daten werden in der Regel auf den Servern der Zahlungsanbietern gespeichert und verarbeitet. Wir als
                   Websitebetreiber erhalten diese Daten nicht. Wir werden nur darüber informiert, ob die Zahlung funktioniert
                   hat oder nicht. Für Identitäts- und Bonitätsprüfungen kann es vorkommen, dass Zahlungsanbieter Daten an die
                   entsprechende Stelle weiterleiten. Für alle Zahlungsgeschäfte gelten immer die Geschäfts- und
                   Datenschutzgrundlagen des jeweiligen Anbieters. Schauen Sie sich daher bitte immer auch die Allgemeinen
                   Geschäftsbedingen und die Datenschutzerklärung des Zahlungsanbieters an. Sie haben auch jederzeit das Recht
                   beispielsweise Daten löschen oder korrigieren zu lassen. Bitte setzen Sie sich bezüglich Ihrer Rechte
                   (Widerrufsrecht, Auskunftsrecht und Betroffenheitsrecht) mit dem jeweiligen Dienstanbieter in
                   Verbindung.'
    - 'Über die Dauer der Datenverarbeitung informieren wir Sie weiter unten sofern wir weitere Informationen dazu
                   haben. Generell verarbeiten wir personenbezogene Daten nur so lange wie es für die Bereitstellung unserer
                   Dienstleistungen und Produkte unbedingt notwendig ist. Wenn es wie zum Beispiel im Fall von Buchhaltung
                   gesetzlich vorgeschrieben ist, kann diese Speicherdauer auch überschritten werden. So bewahren wir zu einem
                   Vertrag gehörige Buchungsbelege (Rechnungen, Vertragsurkunden, Kontoauszüge u.a.) 10 Jahre (§ 147 AO) sowie
                   sonstige relevante Geschäftsunterlagen 6 Jahre (§ 247 HGB) nach Anfallen auf.'
