    - 'Bei Universal Analytics-Properties ist bei Google Analytics eine Aufbewahrungsdauer Ihrer Userdaten von 26
                   Monaten standardisiert eingestellt. Dann werden Ihre Userdaten gelöscht. Allerdings haben wir die
                   Möglichkeit, die Aufbewahrungsdauer von Nutzdaten selbst zu wählen. Dafür stehen uns fünf Varianten zur
                   Verfügung:'
    - '<ul>
         <li>Löschung nach 14 Monaten</li>
         <li>Löschung nach 26 Monaten</li>
         <li>Löschung nach 38 Monaten</li>
         <li>Löschung nach 50 Monaten</li>
         <li>Keine automatische Löschung</li>
       </ul>'
    - 'Zusätzlich gibt es auch die Option, dass Daten erst dann gelöscht werden, wenn Sie innerhalb des von uns
                   gewählten Zeitraums nicht mehr unsere Website besuchen. In diesem Fall wird die Aufbewahrungsdauer jedes Mal
                   zurückgesetzt, wenn Sie unsere Website innerhalb des festgelegten Zeitraums wieder besuchen.'
    - 'Wenn der festgelegte Zeitraum abgelaufen ist, werden einmal im Monat die Daten gelöscht. Diese
                   Aufbewahrungsdauer gilt für Ihre Daten, die mit Cookies, Usererkennung und Werbe-IDs (z.B. Cookies der
                   DoubleClick-Domain) verknüpft sind. Berichtergebnisse basieren auf aggregierten Daten und werden unabhängig
                   von Nutzerdaten gespeichert. Aggregierte Daten sind eine Zusammenschmelzung von Einzeldaten zu einer
                   größeren Einheit.'
    - 'Wie kann ich meine Daten löschen bzw. die Datenspeicherung verhindern? Nach dem Datenschutzrecht der Europäischen Union haben Sie das Recht, Auskunft über Ihre Daten zu erhalten,
                                                                                          sie zu aktualisieren, zu löschen oder einzuschränken. Mithilfe des Browser-Add-ons zur Deaktivierung von
                                                                                          Google Analytics-JavaScript (ga.js, analytics.js, dc.js) verhindern Sie, dass Google Analytics Ihre Daten
                                                                                          verwendet. Das Browser-Add-on können Sie unter <a href="https://tools.google.com/dlpage/gaoptout?hl=de"
                                                                                                                                            target="_blank" rel="noopener noreferrer">https://tools.google.com/dlpage/gaoptout?hl=de</a>
                                                                                          runterladen und installieren. Beachten Sie bitte, dass durch dieses Add-on nur die Datenerhebung durch
                                                                                          Google Analytics deaktiviert wird.'
    - 'Falls Sie grundsätzlich Cookies (unabhängig von Google Analytics) deaktivieren, löschen oder verwalten
                   wollen, gibt es für jeden Browser eine eigene Anleitung:'
    - '<a href="https://support.google.com/chrome/answer/95647?tid=121768231" target="_blank"
                      rel="noopener noreferrer">Chrome: Cookies in Chrome löschen, aktivieren und verwalten</a>'
    - '<a href="https://support.apple.com/de-at/guide/safari/sfri11471/mac?tid=121768231" target="_blank"
                     rel="noopener noreferrer">Safari: Verwalten von Cookies und Websitedaten mit Safari</a>'
    - '<a href="https://support.mozilla.org/de/kb/cookies-und-website-daten-in-firefox-loschen?tid=121768231"
          target="_blank" rel="noopener noreferrer">Firefox: Cookies löschen, um Daten zu entfernen, die Websites
         auf Ihrem Computer abgelegt haben</a>'
    - '<a
                    href="https://support.microsoft.com/de-at/help/17442/windows-internet-explorer-delete-manage-cookies?tid=121768231"
                    target="_blank" rel="noopener noreferrer">Internet Explorer: Löschen und Verwalten von Cookies</a>'
    - '<a href="https://support.microsoft.com/de-at/help/4027947/windows-delete-cookies?tid=121768231"
                     target="_blank" rel="noopener noreferrer">Microsoft Edge: Löschen und Verwalten von Cookies</a>'
    - 'Rechtsgrundlage: Der Einsatz von Google Analytics setzt Ihre Einwilligung voraus, welche wir mit unserem Cookie Popup
                                   eingeholt haben. Diese Einwilligung stellt laut<strong> Art. 6 Abs. 1 lit. a DSGVO (Einwilligung)</strong>
                                   die Rechtsgrundlage für die Verarbeitung personenbezogener Daten, wie sie bei der Erfassung durch
                                   Web-Analytics Tools vorkommen kann, dar. '
    - 'Zusätzlich zur Einwilligung besteht von unserer Seite ein berechtigtes Interesse daran, dass Verhalten der
                   Websitebesucher zu analysieren und so unser Angebot technisch und wirtschaftlich zu verbessern. Mit Hilfe
                   von Google Analytics erkennen wir Fehler der Website, können Attacken identifizieren und die
                   Wirtschaftlichkeit verbessern. Die Rechtsgrundlage dafür ist <strong>Art. 6 Abs. 1 lit. f DSGVO (Berechtigte
                     Interessen)</strong>. Wir setzen Google Analytics gleichwohl nur ein, soweit Sie eine Einwilligung erteilt
                   haben.'
    - 'Wir weisen darauf hin, dass nach Meinung des Europäischen Gerichtshofs derzeit kein angemessenes
                   Schutzniveau für den Datentransfer in die USA besteht. Die Datenverarbeitung geschieht im Wesentlichen durch
                   Google. Dies kann dazu führen, dass gegebenenfalls Daten nicht anonymisiert verarbeitet und gespeichert
                   werden. Ferner können gegebenenfalls US-amerikanische staatliche Behörden Zugriff auf einzelne Daten nehmen.
                   Es kann ferner vorkommen, dass diese Daten mit Daten aus anderen Diensten von Google, bei denen Sie ein
                   Nutzerkonto haben, verknüpft werden.'
    - 'Wir hoffen, wir konnten Ihnen die wichtigsten Informationen rund um die Datenverarbeitung von Google
                   Analytics näherbringen. Wenn Sie mehr über den Tracking-Dienst erfahren wollen, empfehlen wir diese beiden
                   Links: <a href="http://www.google.com/analytics/terms/de.html" target="_blank" rel="noopener noreferrer">http://www.google.com/analytics/terms/de.html</a>
                   und <a href="https://support.google.com/analytics/answer/6004245?hl=de" target="_blank"
                          rel="noopener noreferrer">https://support.google.com/analytics/answer/6004245?hl=de</a>.'
GoogleAnalyticsAnonymisierung:
