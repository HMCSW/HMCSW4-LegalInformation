Mollie-Datenschutzerklärung:
  title: Mollie Datenschutzerklärung
  short_title: Mollie Datenschutzerklärung
  text:
    - 'Wir haben Mollie für die Zahlungsarten Sofort-Überweisung, Paysafecard und Giropay integriert. Nach Auswahl
                   der genannten Zahlungsmethode werden Sie über Mollie zur Ausgewählten Plattform geleitet.'
    - 'Als Finanzinstitut verarbeitet Mollie umfangreiche Datenmengen von unseren Kunden, die die Dienstleistungen
                   von Mollie in Anspruch nehmen, sowie von unseren Kunden (Verbrauchern). Sowohl diese Kunden als auch die
                   Verbraucher haben für Mollie einen unschätzbaren Stellenwert. Daher ist es für Mollie sehr wichtig, eine
                   sorgfältige und darüber hinaus sichere Verarbeitung der Daten unserer Kunden und Verbraucher, insbesondere
                   der personenbezogenen Daten, zu gewährleisten.'
    - 'Was ist Mollie? Mollie ist ein Zahlungsdienstleister, der Kunden (zum Beispiel Webshops) die Möglichkeit bietet,
                                   Online-Zahlungen von ihren Verbrauchern (Zahlern) entgegenzunehmen. Mollie B.V. wird von der
                                   niederländischen Zentralbank (De Nederlandsche Bank – DNB) als regulierter Zahlungsdienstleister nach
                                   niederländischem Recht beaufsichtigt. Mit Mollie können Kunden ihren Verbrauchern die Wahl zwischen
                                   verschiedenen Zahlungsmethoden, wie Banküberweisung, Kreditkarte, Nachzahlung und anderen Zahlungsarten,
                                   geben. Sie können also mit Mollie zu tun bekommen, wenn Sie einen Webshop haben oder die Zahldienste von
                                   Mollie aus anderen Gründen in Anspruch nehmen möchten, als Benutzer über einen Webshop oder eine Website
                                   bezahlt haben, welche die Dienstleistungen von Mollie in Anspruch nimmt, oder Mollies Website(s)
                                   besuchen.'
    - 'Welche personenbezogenen Daten verarbeitet Mollie?Wenn Sie als Verbraucher eine Dienstleistung von Mollie in Anspruch nehmen, werden die folgenden
        personenbezogenen Daten verarbeitet: 
          <ul>
            <li>Ihre Bezahldaten (zum Beispiel Bankkontonummer oder Kreditkartennummer);</li>
            <li>Ihre IP-Adresse;</li>
            <li>Ihr Internetbrowser und Gerätetyp;</li>
            <li>In manchen Fällen Ihr Vor- und Nachname;</li>
            <li>In manchen Fällen Ihre Adressdaten;</li>
            <li>In manchen Fällen Ihre E-Mail-Adresse und/oder Telefonnummer;</li>
            <li>In manchen Fällen Informationen über das Produkt oder die Dienstleistung, das/die Sie von unserem Kunden
                 erworben haben;
            </li>
          </ul>'
    - 'Sonstige personenbezogene Daten, die Sie aktiv bereitstellen, zum Beispiel per Korrespondenz oder Telefon,
                   wenn Sie unseren Kundenservice kontaktieren.
                   Die Fälle, in denen wir Ihre personenbezogenen Daten möglicherweise verarbeiten, dies jedoch nicht immer
                   tun, können beispielsweise von der von Ihnen verwendeten Zahlungsmethode, den von unseren Kunden verwendeten
                   APIs und davon abhängen, ob Sie als Verbraucher unseren Kundenservice kontaktieren.'
    - 'Wie lange speichert Mollie Ihre personenbezogenen Daten? Mollie behält Ihre personenbezogenen Daten höchstens bis zum Ende der gesetzlich vorgeschriebenen Frist
                                                                            oder, wenn keine solche gesetzlich vorgeschriebene Frist besteht, höchstens so lange, wie es zum Erreichen
                                                                            der Ziele notwendig ist, für die wir Ihre personenbezogenen Daten erhalten haben. Für die personenbezogenen
                                                                            Daten, die Mollie im Zusammenhang mit der Beurteilung Ihres Antrags als Kunde, der Erstellung und Ausführung
                                                                            des Vertrags sowie der Verarbeitung von Zahlungen erhält, bedeutet das beispielsweise auf jeden Fall, dass
                                                                            Mollie Ihre personenbezogenen Daten nicht länger als fünf Jahre nach Ablehnung Ihres Antrags oder der
                                                                            Beendigung des Vertrags speichert. Diese Aufbewahrungsfrist ist im niederländischen Gesetz zur Prävention
                                                                            von Geldwäsche und Terrorismusfinanzierung (Wet ter voorkoming van witwassen en financieren van terrorisme –
                                                                            Wwft) festgelegt.'
    - 'Alle weiteren Informationen und die komplette Datenschutzerklärung von Mollie kann unter <a
                     href="https://www.mollie.com/de/privacy">https://www.mollie.com/de/privacy</a> eingesehen werden.'
Stripe-Datenschutzerklärung:
