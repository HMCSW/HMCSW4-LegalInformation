E-Mail-Marketing:
  title: E-Mail-Marketing
  short_title: E-Mail-Marketing
  text:
    - '<table border="1" cellpadding="15">
                   <tbody>
                   <tr>
                     <td>
                       <strong>E-Mail-Marketing Zusammenfassung</strong>
                       <br/>
                       👥 Betroffene: Newsletter-Abonnenten<br/>
                       🤝 Zweck: Direktwerbung per E-Mail, Benachrichtigung über systemrelevante Ereignisse<br/>
                       📓 Verarbeitete Daten: Eingegebene Daten bei der Registrierung jedoch mindestens die E-Mail-Adresse.
                       Mehr Details dazu finden Sie beim jeweils eingesetzten E-Mail-Marketing-Tool.<br/>
                       📅 Speicherdauer: Dauer des Bestehens des Abonnements<br/>
                       ⚖️ Rechtsgrundlagen: Art. 6 Abs. 1 lit. a DSGVO (Einwilligung), Art. 6 Abs. 1 lit. f DSGVO (berechtigte
                       Interessen)
                     </td>
                   </tr>
                   </tbody>
                 </table>'
    - 'Was ist E-Mail-Marketing? Um Sie stets auf dem Laufenden zu halten, nutzen wir auch die Möglichkeit des E-Mail-Marketings. Dabei
                                             werden, sofern Sie dem Empfang unserer E-Mails bzw. Newsletter zugestimmt haben, auch Daten von Ihnen
                                             verarbeitet und gespeichert. E-Mail-Marketing ist ein Teilbereich des Online-Marketings. Dabei werden
                                             Neuigkeiten oder allgemeine Informationen über ein Unternehmen, Produkte oder Dienstleistungen per E-Mail an
                                             eine bestimmte Gruppe an Menschen, die sich dafür interessieren, gesendet.'
    - 'Wenn Sie an unserem E-Mail-Marketing (meist per Newsletter) teilnehmen wollen, müssen Sie sich im
                   Normalfall einfach nur mit Ihrer E-Mail-Adresse anmelden. Dafür füllen Sie ein Online-Formular aus und
                   senden es ab. Es kann aber auch vorkommen, dass wir Sie etwa um Ihre Anrede und Ihren Namen bitten, damit
                   wir Sie auch persönlich anschreiben können.'
    - 'Grundsätzlich funktioniert das Anmelden zu Newslettern mit Hilfe des sogenannten
                   „Double-Opt-In-Verfahrens“. Nachdem Sie sich für unseren Newsletter auf unserer Website angemeldet haben,
                   bekommen Sie eine E-Mail, über die Sie die Newsletter-Anmeldung bestätigen. So wird sichergestellt, dass
                   Ihnen die E-Mail-Adresse gehört und sich niemand mit einer fremden E-Mail-Adresse angemeldet hat. Wir oder
                   ein von uns verwendetes Benachrichtigungs-Tool protokolliert jede einzelne Anmeldung. Dies ist nötig, damit
                   wir den rechtlich korrekten Anmeldevorgang auch nachweisen können. Dabei wird in der Regel der Zeitpunkt der
                   Anmeldung, der Zeitpunkt der Anmeldebestätigung und Ihre IP-Adresse gespeichert. Zusätzlich wird auch
                   protokolliert, wenn Sie Änderungen Ihrer gespeicherten Daten vornehmen.'
    - 'Warum nutzen wir E-Mail-Marketing? Wir wollen natürlich mit Ihnen in Kontakt bleiben und Ihnen stets die wichtigsten Neuigkeiten über unser
                                                      Unternehmen präsentieren. Dafür nutzen wir unter anderem E-Mail-Marketing – oft auch nur “Newsletter”
                                                      bezeichnet – als wesentlichen Bestandteil unseres Online-Marketings. Sofern Sie sich damit einverstanden
                                                      erklären oder es gesetzlich erlaubt ist, schicken wir Ihnen Newsletter, System-E-Mails oder andere
                                                      Benachrichtigungen per E-Mail. Wenn wir im folgenden Text den Begriff „Newsletter“ verwenden, meinen wir
                                                      damit hauptsächlich regelmäßig versandte E-Mails. Natürlich wollen wir Sie mit unseren Newsletter in keiner
                                                      Weise belästigen. Darum sind wir wirklich stets bemüht, nur relevante und interessante Inhalte zu bieten. So
                                                      erfahren Sie etwa mehr über unser Unternehmen, unsere Leistungen oder Produkte. Da wir unsere Angebote auch
                                                      immer verbessern, erfahren Sie über unseren Newsletter auch immer, wenn es Neuigkeiten gibt oder wir gerade
                                                      spezielle, lukrative Aktionen anbieten. Sofern wir einen Dienstleister, der ein professionelles Versand-Tool
                                                      anbietet, für unser E-Mail-Marketing beauftragen, machen wir das, um Ihnen schnelle und sichere Newsletter
                                                      bieten zu können. Zweck unseres E-Mail-Marketings ist grundsätzlich, Sie über neue Angebote zu informieren
                                                      und auch unseren unternehmerischen Zielen näher zu kommen.'
    - 'Welche Daten werden verarbeitet? Wenn Sie über unsere Website Abonnent unseres Newsletters werden, bestätigen Sie per E-Mail die
                                                    Mitgliedschaft in einer E-Mail-Liste. Neben IP-Adresse und E-Mail-Adresse können auch Ihre Anrede, Ihr Name,
                                                    Ihre Adresse und Ihre Telefonnummer gespeichert werden. Allerdings nur, wenn Sie dieser Datenspeicherungen
                                                    zustimmen. Die als solche markierten Daten sind notwendig, damit Sie an dem angebotenen Dienst teilnehmen
                                                    können. Die Angabe ist freiwillig, die Nichtangabe führt jedoch dazu, dass Sie den Dienst nicht nutzen
                                                    können. Zusätzlich können etwa auch Informationen zu Ihrem Gerät oder zu Ihren bevorzugten Inhalten auf
                                                    unserer Website gespeichert werden. Mehr zur Speicherung von Daten, wenn Sie eine Website besuchen, finden
                                                    Sie im Abschnitt “Automatische Datenspeicherung”. Ihre Einwilligungserklärung zeichnen wir auf, damit wir
                                                    stets nachweisen können, dass dieser unseren Gesetzen entspricht.'
    - 'Dauer der Datenverarbeitung: Wenn Sie Ihre E-Mail-Adresse aus unserem E-Mail/Newsletter-Verteiler austragen, dürfen wir Ihre Adresse bis
                                                zu drei Jahren auf Grundlage unserer berechtigten Interessen speichern, damit wir Ihre damalige Einwilligung
                                                noch nachweisen können. Verarbeiten dürfen wir diese Daten nur, wenn wir uns gegen etwaige Ansprüche wehren
                                                müssen.'
    - 'Wenn Sie allerdings bestätigen, dass Sie uns die Einwilligung zur Newsletter-Anmeldung gegeben haben,
                   können Sie jederzeit einen individuellen Löschantrag stellen. Widersprechen Sie der Einwilligung dauerhaft,
                   behalten wir uns das Recht vor, Ihre E-Mail-Adresse in einer Sperrliste zu speichern. Solange Sie freiwillig
                   unseren Newsletter abonniert haben, solange behalten wir selbstverständlich auch Ihre E-Mail-Adresse.'
    - 'Widerruf – wie kann ich mein Abo kündigen? Sie haben jederzeit die Möglichkeit Ihre Newsletter-Anmeldung zu kündigen. Dafür müssen Sie lediglich Ihre
                                                              Einwilligung zur Newsletter-Anmeldung widerrufen. Das dauert im Normalfall nur wenige Sekunden bzw. einen
                                                              oder zwei Klicks. Meistens finden Sie direkt am Ende jeder E-Mail einen Link, um das Newsletter-Abonnement
                                                              zu kündigen. Wenn der Link im Newsletter wirklich nicht zu finden ist, kontaktieren Sie uns bitte per Mail
                                                              und wir werden Ihr Newsletter-Abo unverzüglich kündigen.'
    - 'Rechtsgrundlage: Das Versenden unseres Newsletters erfolgt auf Grundlage Ihrer <strong>Einwilligung</strong> (Artikel 6 Abs.
                                    1 lit. a DSGVO). Das heißt, wir dürfen Ihnen nur dann einen Newsletter schicken, wenn Sie sich zuvor aktiv
                                    dafür angemeldet haben. Gegebenenfalls können wir Ihnen auch Werbenachrichten auf Grundlage des § 7 Abs. 3
                                    UWG senden, sofern Sie unser Kunde geworden sind und der Verwendung ihrer E-Mailadresse für Direktwerbung
                                    nicht widersprochen haben.'
    - 'Informationen zu speziellen E-Mail-Marketing Diensten und wie diese personenbezogene Daten verarbeiten,
                   erfahren Sie – sofern vorhanden – in den folgenden Abschnitten.'

