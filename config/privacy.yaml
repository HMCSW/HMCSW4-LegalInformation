    - 'Wie lange und wo werden die Daten gespeichert? Google hat Ihre Server auf der ganzen Welt verteilt. Die meisten Server befinden sich in Amerika und
                                                                  folglich werden Ihre Daten meist auf amerikanischen Servern gespeichert. Hier können Sie genau nachlesen wo
