    - 'Was ist Cloudflare? Wir verwenden auf dieser Website Cloudflare der Firma Cloudflare, Inc. (101 Townsend St., San Francisco, CA
                                       94107, USA), um unsere Webseite schneller und sicherer zu machen. Dabei verwendet Cloudflare Cookies und
                                       verarbeitet User-Daten. Cloudflare, Inc. ist eine amerikanische Firma, die ein Content Delivery Network und
                                       diverse Sicherheitsdienste anbietet. Diese Dienste befinden sich zwischen dem User und unserem
                                       Hosting-Anbieter. Was das alles genau bedeutet, versuchen wir im Folgenden genauer zu erläutern.'
    - 'Ein Content Delivery Network (CDN), wie es die Firma Cloudflare bereitstellt, ist nichts anderes als ein
                   Netzwerk aus verbundenen Servern. Cloudflare hat auf der ganzen Welt solche Server verteilt, um Webseiten
                   schneller auf Ihren Bildschirm zu bringen. Ganz einfach gesagt, legt Cloudflare Kopien unserer Webseite an
                   und platziert sie auf ihren eigenen Servern. Wenn Sie jetzt unsere Webseite besuchen, stellt ein System der
                   Lastenverteilung sicher, dass die größten Teile unserer Webseite von jenem Server ausgeliefert werden, der
                   Ihnen unsere Webseite am schnellsten anzeigen kann. Die Strecke der Datenübertragung zu Ihrem Browser wird
                   durch ein CDN deutlich verkürzt. Somit wird Ihnen der Content unserer Webseite durch Cloudflare nicht nur
                   von unserem Hosting-Server geliefert, sondern von Servern aus der ganzen Welt. Besonders hilfreich wird der
                   Einsatz von Cloudflare für User aus dem Ausland, da hier die Seite von einem Server in der Nähe ausgeliefert
                   werden kann. Neben dem schnellen Ausliefern von Webseiten bietet Cloudflare auch diverse Sicherheitsdienste,
                   wie den DDoS-Schutz oder die Web Application Firewall an.'
    - 'Warum verwenden wir Cloudflare auf unserer Website? Natürlich wollen wir Ihnen mit unserer Webseite das bestmögliche Service bieten. Cloudflare hilft uns
                                                                       dabei, unsere Webseite schneller und sicherer zu machen. Cloudflare bietet uns sowohl Web-Optimierungen als
                                                                       auch Sicherheitsdienste, wie DDoS-Schutz und Web-Firewall, an. Dazu gehören auch ein <a
                                                                         href="https://de.wikipedia.org/wiki/Reverse_Proxy" target="_blank"
                                                                         rel="noopener noreferrer">Reverse-Proxy</a> und das Content-Verteilungsnetzwerk (CDN). Cloudflare
                                                                       blockiert Bedrohungen und begrenzt missbräuchliche Bots und Crawler, die unsere Bandbreite und
                                                                       Serverressourcen verschwenden. Durch das Speichern unserer Webseite auf lokalen Datenzentren und das
                                                                       Blockieren von Spam-Software ermöglicht Cloudflare, unsere Bandbreitnutzung etwa um 60% zu reduzieren. Das
                                                                       Bereitstellen von Inhalten über ein Datenzentrum in Ihrer Nähe und einiger dort durchgeführten
                                                                       Web-Optimierungen reduziert die durchschnittliche Ladezeit einer Webseite etwa um die Hälfte. Durch die
                                                                       Einstellung „I´m Under Attack Mode“ („Ich werde angegriffen“-Modus) können laut Cloudflare weitere Angriffe
                                                                       abgeschwächt werden, indem eine JavaScript-Rechenaufgabe angezeigt wird, die man lösen muss, bevor ein User
                                                                       auf eine Webseite zugreifen kann. Insgesamt wird dadurch unsere Webseite deutlich leistungsstärker und
                                                                       weniger anfällig auf Spam oder andere Angriffe.'
    - 'Welche Daten werden von Cloudflare verarbeitet? Cloudflare leitet im Allgemeinen nur jene Daten weiter, die von Webseitenbetreibern gesteuert
                                                       werden. Die Inhalte werden also nicht von Cloudflare bestimmt, sondern immer vom
                                                       Webseitenbetreiber selbst. Zudem erfasst Cloudflare unter Umständen bestimmte Informationen
                                                       zur Nutzung unserer Webseite und verarbeitet Daten, die von uns versendet werden oder für die
                                                       Cloudflare entsprechende Anweisungen erhalten hat. In den meisten Fällen erhält Cloudflare Daten
                                                       wie IP-Adresse, Kontakt- und Protokollinfos, Sicherheitsfingerabdrücke und Leistungsdaten für
                                                       Websites. Protokolldaten helfen Cloudflare beispielsweise dabei, neue Bedrohungen zu erkennen.
                                                       So kann Cloudflare einen hohen Sicherheitsschutz für unsere Webseite gewährleisten. Cloudflare
                                                       verarbeitet diese Daten im Rahmen der Services unter Einhaltung der geltenden Gesetze. Dazu
                                                       zählt natürlich auch die Datenschutzgrundverordnung (DSGVO).'
    - 'Cloudflare leitet im Allgemeinen nur jene Daten weiter, die von Webseitenbetreibern gesteuert
