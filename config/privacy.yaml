                   dem Request for Comments der Internet Engineering Task Force (IETF) namens “HTTP State Management
                   Mechanism”.'
    - 'Zweck der Verarbeitung über Cookies'
    - 'Der Zweck ist letztendlich abhängig vom jeweiligen Cookie. Mehr Details dazu finden Sie weiter unten bzw.
                   beim Hersteller der Software, die das Cookie setzt.'
    - 'Welche Daten werden verarbeitet? Cookies sind kleine Gehilfen für eine viele verschiedene Aufgaben. Welche Daten in Cookies gespeichert
                                                    werden, kann man leider nicht verallgemeinern, aber wir werden Sie im Rahmen der folgenden
                                                    Datenschutzerklärung über die verarbeiteten bzw. gespeicherten Daten informieren.'
    - 'Speicherdauer von Cookies: Die Speicherdauer hängt vom jeweiligen Cookie ab und wird weiter unter präzisiert. Manche Cookies werden
                                              nach weniger als einer Stunde gelöscht, andere können mehrere Jahre auf einem Computer gespeichert
                                              bleiben.'
    - 'Sie haben außerdem selbst Einfluss auf die Speicherdauer. Sie können über ihren Browser sämtliche Cookies
                   jederzeit manuell löschen (siehe auch unten “Widerspruchsrecht”). Ferner werden Cookies, die auf einer
                   Einwilligung beruhen, spätestens nach Widerruf Ihrer Einwilligung gelöscht, wobei die Rechtmäßigkeit der
                   Speicherung bis dahin unberührt bleibt.'
    - 'Widerspruchsrecht – wie kann ich Cookies löschen? Wie und ob Sie Cookies verwenden wollen, entscheiden Sie selbst. Unabhängig von welchem Service oder
                                                                     welcher Website die Cookies stammen, haben Sie immer die Möglichkeit Cookies zu löschen, zu deaktivieren
                                                                     oder nur teilweise zuzulassen. Zum Beispiel können Sie Cookies von Drittanbietern blockieren, aber alle
                                                                     anderen Cookies zulassen.'
    - 'Wenn Sie feststellen möchten, welche Cookies in Ihrem Browser gespeichert wurden, wenn Sie
                   Cookie-Einstellungen ändern oder löschen wollen, können Sie dies in Ihren Browser-Einstellungen finden:'
    - '<a href="https://support.google.com/chrome/answer/95647?tid=121768231" target="_blank"
          rel="noopener noreferrer">Chrome: Cookies in Chrome löschen, aktivieren und verwalten</a>'
    - '<a href="https://support.apple.com/de-at/guide/safari/sfri11471/mac?tid=121768231" target="_blank"
          rel="noopener noreferrer">Safari: Verwalten von Cookies und Websitedaten mit Safari</a>'
    - '<a href="https://support.mozilla.org/de/kb/cookies-und-website-daten-in-firefox-loschen?tid=121768231"
          target="_blank" rel="noopener noreferrer">Firefox: Cookies löschen, um Daten zu entfernen, die Websites
         auf Ihrem Computer abgelegt haben</a>'
    - '<a href="https://support.microsoft.com/de-at/help/17442/windows-internet-explorer-delete-manage-cookies?tid=121768231"
         target="_blank" rel="noopener noreferrer">Internet Explorer: Löschen und Verwalten von Cookies</a>'
    - '<a href="https://support.microsoft.com/de-at/help/4027947/windows-delete-cookies?tid=121768231"
          target="_blank" rel="noopener noreferrer">Microsoft Edge: Löschen und Verwalten von Cookies</a>'
    - 'Falls Sie grundsätzlich keine Cookies haben wollen, können Sie Ihren Browser so einrichten, dass er Sie
                   immer informiert, wenn ein Cookie gesetzt werden soll. So können Sie bei jedem einzelnen Cookie entscheiden,
                   ob Sie das Cookie erlauben oder nicht. Die Vorgangsweise ist je nach Browser verschieden. Am besten Sie
                   suchen die Anleitung in Google mit dem Suchbegriff “Cookies löschen Chrome” oder “Cookies deaktivieren
                   Chrome” im Falle eines Chrome Browsers.'
    - 'Rechtsgrundlage: Seit 2009 gibt es die sogenannten „Cookie-Richtlinien“. Darin ist festgehalten, dass das Speichern von
                                    Cookies eine <strong>Einwilligung</strong> (Artikel 6 Abs. 1 lit. a DSGVO) von Ihnen verlangt. Innerhalb der
                                    EU-Länder gibt es allerdings noch sehr unterschiedliche Reaktionen auf diese Richtlinien. In Österreich
                                    erfolgte aber die Umsetzung dieser Richtlinie in § 96 Abs. 3 des Telekommunikationsgesetzes (TKG). In
                                    Deutschland wurden die Cookie-Richtlinien nicht als nationales Recht umgesetzt. Stattdessen erfolgte die
                                    Umsetzung dieser Richtlinie weitgehend in § 15 Abs.3 des Telemediengesetzes (TMG).'
    - 'Für unbedingt notwendige Cookies, auch soweit keine Einwilligung vorliegt. bestehen <strong>berechtigte
                     Interessen</strong> (Artikel 6 Abs. 1 lit. f DSGVO), die in den meisten Fällen wirtschaftlicher Natur
                   sind. Wir möchten den Besuchern der Website eine angenehme Benutzererfahrung bescheren und dafür sind
                   bestimmte Cookies oft unbedingt notwendig.'
    - 'Soweit nicht unbedingt erforderliche Cookies zum Einsatz kommen, geschieht dies nur im Falle Ihrer
                   Einwilligung. Rechtsgrundlage ist insoweit Art. 6 Abs. 1 lit. a DSGVO.'
    - 'In den folgenden Abschnitten werden Sie genauer über den Einsatz von Cookies informiert, sofern eingesetzte
                   Software Cookies verwendet.'


