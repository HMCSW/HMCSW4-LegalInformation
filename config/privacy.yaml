                   <strong>Wert:</strong> edd716e9-d28b-46f7-8a55-e05f1779e84e040456121768231-5<br/>
                   <strong>Verwendungszweck:</strong> Dieses Cookie erscheint, wenn Sie die Zahlungsmethode auswählen. Es
                   speichert und erkennt, ob Sie über einen PC, ein Tablet oder ein Smartphone auf unsere Website
                   zugreifen.<br/>
                   <strong>Ablaufdatum:</strong> nach 2 Jahren'
    - '<strong>Name:</strong> __stripe_mid<br/>
                   <strong>Wert:</strong> fc30f52c-b006-4722-af61-a7419a5b8819875de9121768231-1<br/>
                   <strong>Verwendungszweck:</strong> Um eine Kreditkartentransaktion durchführen zu können, wird dieses Cookie
                   benötigt. Dazu speichert das Cookie Ihre Sitzungs-ID.<br/>
                   <strong>Ablaufdatum:</strong> nach einem Jahr'
    - '<strong>Name:</strong> __stripe_sid<br/>
                   <strong>Wert:</strong> 6fee719a-c67c-4ed2-b583-6a9a50895b122753fe<br/>
                   <strong>Verwendungszweck:</strong> Auch dieses Cookie speichert Ihre ID und wird für den Zahlungsprozess auf
                   unserer Website durch Stripe verwendet.<br/>
                   <strong>Ablaufdatum</strong>: nach Ablauf der Sitzung'
    - 'Wie lange und wo werden die Daten gespeichert? Personenbezogene Daten werden grundsätzlich für die Dauer der Diensterbringung gespeichert. Das heißt, die
                                                                  Daten werden so lange gespeichert, bis wir die Zusammenarbeit mit Stripe auflösen. Um allerdings die
                                                                  gesetzlichen und behördlichen Pflichten zu erfüllen kann Stripe auch über die Dauer der Diensterbringung
                                                                  personenbezogene Daten speichern. Da Stripe ein weltweit tätiges Unternehmen ist, können die Daten auch in
                                                                  jedem Land, wo Stripe Dienstleistungen anbietet, gespeichert werden. So können auch Daten außerhalb Ihres
                                                                  Landes, zum Beispiel in den USA gespeichert werden.'
    - 'Wie kann ich meine Daten löschen bzw. die Datenspeicherung verhindern? Bitte beachten Sie, dass bei der Verwendung dieses Tools Daten von Ihnen auch außerhalb der EU gespeichert
                                                                                          und verarbeitet werden können. Die meisten Drittstaaten (darunter auch die USA) gelten nach derzeitigem
                                                                                          europäischen Datenschutzrecht als nicht sicher. Daten an unsichere Drittstaaten dürfen also nicht einfach
                                                                                          übertragen, dort gespeichert und verarbeitet werden, sofern es keine passenden Garantien (wie etwa
                                                                                          EU-Standardvertragsklauseln) zwischen uns und dem außereuropäischen Dienstleister gibt.'
    - 'Sie haben immer das Recht auf Auskunft, Berichtigung und Löschung Ihrer personenbezogenen Daten. Bei Fragen
                   können Sie auch jederzeit das Stripe-Team über <a href="https://support.stripe.com/contact/email"
                                                                     target="_blank" rel="noopener noreferrer">https://support.stripe.com/contact/email</a>
                   kontaktieren.'
    - 'Cookies, die Stripe für ihre Funktionen verwenden, können Sie in Ihrem Browser löschen, deaktivieren oder
                   verwalten. Je nachdem welchen Browser Sie verwenden, funktioniert dies auf unterschiedliche Art und Weise.
