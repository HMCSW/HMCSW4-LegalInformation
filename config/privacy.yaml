    - 'Was sind Cookies? Unsere Website verwendet HTTP-Cookies, um nutzerspezifische Daten zu speichern.<br/>
                                     Im Folgenden erklären wir, was Cookies sind und warum Sie genutzt werden, damit Sie die folgende
                                     Datenschutzerklärung besser verstehen.'
    - 'Immer wenn Sie durch das Internet surfen, verwenden Sie einen Browser. Bekannte Browser sind beispielsweise
                   Chrome, Safari, Firefox, Internet Explorer und Microsoft Edge. Die meisten Websites speichern kleine
                   Text-Dateien in Ihrem Browser. Diese Dateien nennt man Cookies.'
    - 'Eines ist nicht von der Hand zu weisen: Cookies sind echt nützliche Helferlein. Fast alle Websites
                   verwenden Cookies. Genauer gesprochen sind es HTTP-Cookies, da es auch noch andere Cookies für andere
                   Anwendungsbereiche gibt. HTTP-Cookies sind kleine Dateien, die von unserer Website auf Ihrem Computer
                   gespeichert werden. Diese Cookie-Dateien werden automatisch im Cookie-Ordner, quasi dem “Hirn” Ihres
                   Browsers, untergebracht. Ein Cookie besteht aus einem Namen und einem Wert. Bei der Definition eines Cookies
                   müssen zusätzlich ein oder mehrere Attribute angegeben werden.'
    - 'Cookies speichern gewisse Nutzerdaten von Ihnen, wie beispielsweise Sprache oder persönliche
                   Seiteneinstellungen. Wenn Sie unsere Seite wieder aufrufen, übermittelt Ihr Browser die „userbezogenen“
                   Informationen an unsere Seite zurück. Dank der Cookies weiß unsere Website, wer Sie sind und bietet Ihnen
                   die Einstellung, die Sie gewohnt sind. In einigen Browsern hat jedes Cookie eine eigene Datei, in anderen
                   wie beispielsweise Firefox sind alle Cookies in einer einzigen Datei gespeichert.'
    - 'Die folgende Grafik zeigt eine mögliche Interaktion zwischen einem Webbrowser wie z. B. Chrome und dem
                   Webserver. Dabei fordert der Webbrowser eine Website an und erhält vom Server ein Cookie zurück, welches der
                   Browser erneut verwendet, sobald eine andere Seite angefordert wird.'
    - '<img role="img" src="https://www.adsimple.at/wp-content/uploads/2018/03/http-cookie-interaction.svg"
                        alt="HTTP Cookie Interaktion zwischen Browser und Webserver" width="100%"/>'
    - 'Es gibt sowohl Erstanbieter Cookies als auch Drittanbieter-Cookies. Erstanbieter-Cookies werden direkt von
                   unserer Seite erstellt, Drittanbieter-Cookies werden von Partner-Websites (z.B. Google Analytics) erstellt.
                   Jedes Cookie ist individuell zu bewerten, da jedes Cookie andere Daten speichert. Auch die Ablaufzeit eines
                   Cookies variiert von ein paar Minuten bis hin zu ein paar Jahren. Cookies sind keine Software-Programme und
                   enthalten keine Viren, Trojaner oder andere „Schädlinge“. Cookies können auch nicht auf Informationen Ihres
                   PCs zugreifen.'
    - 'So können zum Beispiel Cookie-Daten aussehen: <br><strong>Name:</strong> _ga<br/>
                                                                 <strong>Wert:</strong> GA1.2.1326744211.152121768231-9<br/>
                                                                 <strong>Verwendungszweck:</strong> Unterscheidung der Websitebesucher<br/>
                                                                 <strong>Ablaufdatum:</strong> nach 2 Jahren'
    - 'Diese Mindestgrößen sollte ein Browser unterstützen können:'
