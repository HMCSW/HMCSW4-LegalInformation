    - 'Was ist Google Analytics? Wir verwenden auf unserer Website das Analyse-Tracking Tool Google Analytics (GA) des amerikanischen
                                             Unternehmens Google Inc. Für den europäischen Raum ist das Unternehmen Google Ireland Limited (Gordon House,
                                             Barrow Street Dublin 4, Irland) für alle Google-Dienste verantwortlich. Google Analytics sammelt Daten über
                                             Ihre Handlungen auf unserer Website. Wenn Sie beispielsweise einen Link anklicken, wird diese Aktion in
                                             einem Cookie gespeichert und an Google Analytics versandt. Mithilfe der Berichte, die wir von Google
                                             Analytics erhalten, können wir unsere Website und unser Service besser an Ihre Wünsche anpassen. Im
                                             Folgenden gehen wir näher auf das Tracking-Tool ein und informieren Sie vor allem darüber, welche Daten
                                             gespeichert werden und wie Sie das verhindern können.'
    - 'Google Analytics ist ein Trackingtool, das der Datenverkehrsanalyse unserer Website dient. Damit Google
                   Analytics funktioniert, wird ein Tracking-Code in den Code unserer Website eingebaut. Wenn Sie unsere
                   Website besuchen, zeichnet dieser Code verschiedene Handlungen auf, die Sie auf unserer Website ausführen.
                   Sobald Sie unsere Website verlassen, werden diese Daten an die Google-Analytics-Server gesendet und dort
                   gespeichert.'
    - 'Google verarbeitet die Daten und wir bekommen Berichte über Ihr Userverhalten. Dabei kann es sich unter
                   anderem um folgende Berichte handeln:'
    - '<ul>
                   <li>Zielgruppenberichte: Über Zielgruppenberichte lernen wir unsere User besser kennen und wissen genauer,
